<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vendors/jquery-v3.4.1.js"></script>
  <script src="vendors/sweetalert.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <title>What To Do</title>
</head>

<body>
  <header>
    <h1>To Do</h1>
  </header>
  <main>
    <div class="inputs">
      <input type="text" id="itemIn" placeholder="Add item to list here"> <button id="addBtn">Add to List</button>
    </div>
    <section class="fullList">
      <div class="uncompletedList">
        <ul id="uncompletedtoDoList">
          <li>Yet To Do:</li>
        </ul>
      </div>
      <div class="completedList">
        <ul id="completedtoDoList">
          <li>Done:</li>
        </ul>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
